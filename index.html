<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERV Community</title>
    <link rel="icon" href="logo_round.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 50px;
            font-size: 28px;
        }

        h1 {
            margin-top: 40px;
            text-shadow: 3px 3px 10px #8a008a9a, -3px -3px 10px #d600d6ad;
        }

        .discord-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #7289da;
            border-radius: 50%;
            padding: 0px;
            box-shadow: 0px 0px 10px #000;
            cursor: pointer;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .discord-button img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .discord-button:hover img {
            transform: scale(1.1);
        }


        .content-box {
            width: 90%;
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            border: 3px solid #250025ad;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #8a008a9a;
            background-color: rgba(0, 0, 0, 0.37);
            transition: transform 0.3s ease;
        }

        .content-box:hover {
            transform: scale(1.02);
        }

        .content-box-title {
            font-size: 18px;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 15px;
            text-shadow: 3px 3px 10px #8a008a9a, -3px -3px 10px #d600d6ad;
        }

        .script-box {
            background-color: #000;
            color: #ffffff;
            padding: 15px;
            border-radius: 7px;
            font-family: monospace;
            font-size: 15px;
            text-align: center;
            overflow-x: auto;
            margin: 20px 0;
            margin: 10px auto;
            width: 95%;
        }

        .copy-button {
            background-color: #5e035ead;
            color: white;
            border: 2px solid #3f013fad;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Poppins', sans-serif;
            margin-top: 5px;
            box-shadow: 0px 0px 10px #9400949a;
        }

        .copy-button:hover {
            background-color: #550255ad;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #5e035ead;
            border: 2px solid #3f013fad;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            box-shadow: 0px 0px 10px #9400949a;
            opacity: 0;
            animation: fadeInOut 3s forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 22px;
                margin: 20px;
            }

            h1 {
                font-size: 24px;
                margin-top: 20px;
            }

            .content-box {
                width: 100%;
                max-width: 100%;
                padding: 15px;
                margin: 20px auto;
            }

            .content-box-title {
                font-size: 16px;
            }

            .script-box {
                font-size: 14px;
                padding: 12px;
            }

            .copy-button {
                font-size: 10px;
                padding: 8px 16px;
            }

            .notification {
                font-size: 14px;
                padding: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 18px;
                margin: 15px;
            }

            h1 {
                font-size: 30px;
            }

            .content-box {
                padding: 10px;
                max-width: 90%;
                margin: 50px auto;
            }

            .content-box-title {
                font-size: 14px;
            }

            .script-box {
                font-size: 12px;
                padding: 10px;
            }

            .copy-button {
                font-size: 9px;
                padding: 6px 12px;
            }

            .notification {
                font-size: 12px;
                padding: 10px;
            }
        }


    </style>
    <script>
        function copyScript(button) {
            const scriptBox = button.previousElementSibling;

            if (scriptBox && document.createRange && window.getSelection) {
                const range = document.createRange();
                range.selectNodeContents(scriptBox);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);

                if (scriptBox.select) {
                    scriptBox.select();
                    scriptBox.setSelectionRange(0, 99999);
                }

                try {
                    document.execCommand('copy');
                    console.log("Script copied to clipboard!");
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                }

                window.getSelection().removeAllRanges();
            }
        }
    
        function showNotification() {
            const notification = document.createElement('div');
            notification.textContent = "Script copied to clipboard!";
            notification.classList.add('notification');
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function goToDiscord() {
            window.open("https://discord.gg/ERV", "_blank");
        }

    </script>    
</head>
<body>
    <h1>ERV Community</h1>
    <div class="content-box">
        <h2 class="content-box-title">EchoUI Loader</h2>
        <div class="script-box">loadstring(game:HttpGet("https://ervcommunity.com/echo.lua"))()</div>
        <button class="copy-button" onclick="copyScript(this); showNotification()">Copy Script</button>
    </div>
    <div class="content-box">
        <h2 class="content-box-title">EchoUI Ascend Loader</h2>
        <div class="script-box">loadstring(game:HttpGet("https://ervcommunity.com/ascend.lua"))()</div>
        <button class="copy-button" onclick="copyScript(this); showNotification()">Copy Script</button>
    </div>
    <button class="discord-button" onclick="goToDiscord();">
        <img src="discord_logo.png" alt="Discord Logo">
    </button>
</body>
</html>
